<meta charset = "UTF-8">

<script>
	function pulaLinha() {
		document.write("<br>");
	};
	
	function exibeTitulo(titulo) {
		document.write("<h3>" + titulo + "</h3>");
	}
	
	function exibeParagrafo(paragrafo) {
		document.write("<p>" + paragrafo + "</p>");
		pulaLinha();
	}
	
	function cabecalho() {
		document.write("******************************************************************************");
		exibeTitulo("Calcula diferença de idade");
		exibeParagrafo("O programa irá realizar o calcúlo da diferença entre duas idades.");
		document.write("******************************************************************************");
	}
	
	function mostraIdade(frase) {
		pulaLinha();
		document.write(frase);
		pulaLinha();
	}
	
	function diferencaIdades(frase) {
		pulaLinha();
		document.write(frase);
	}
	
	var idade1 = 37;
	var idade2 = 25;
	
	calculoIdades = idade1 - idade2
	
	cabecalho();
	mostraIdade("Diogo tem: " + idade1 + " anos.");
	mostraIdade("Victor tem: " + idade2 + " anos.");
	diferencaIdades("A diferença entres as idades é de " + calculoIdades + " anos.");

</script>
