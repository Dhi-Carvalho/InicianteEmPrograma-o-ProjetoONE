<meta charset = "UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;
	
	var consumoDeGasolina = caminhoComGasolina / tanque;
	var consumoDeAlcool = caminhoComAlcool / tanque;
	
	document.write("O consumo com Gasolina é de " + consumoDeGasolina + " litros por quilômetro.");
	document.write("<br>");
	document.write("O consumo com Álcool é de " + consumoDeAlcool + " litros por quilômetro.");
</script>
