<meta charset = "UTF-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	};
	
	function mostra(texto) {
		document.write(texto);
		pulaLinha();
	};
	
	var time = prompt("Entre com seu time do coração.");
	var vitorias = parseInt(prompt("Entre com o número de vitórias do " + time + "."));
	var empates = parseInt(prompt("Entre com o número de empates do " + time + "."));
	
	var pontos = (vitorias * 3) + empates;
	
	mostra("O " + time + " tem " + pontos + " pontos.");
	
	if (pontos > 28) {
		mostra("O " + time + " está melhor do que o ano passado.");
	};
	if (pontos < 28) {
		mostra("O " + time + " está pior do que o ano passado.");
	};
	if (pontos == 28) {
		mostra("O " + time + " está igual ao ano passado.");
	};
	
	mostra(FIM);
	
</script>
