<meta charset = "UTF-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	};
	
	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	};
	
	var limite = parseInt(prompt("Por favor insira o ano atual ou que v√¥ce queria: "));
	var anoCopa = 1930;
	
	while(anoCopa <= limite) {
		mostra("Teve Copa do Mundo em " + anoCopa);
		anoCopa = anoCopa + 4;
	};
	
	mostra("FIM!!");

</script>
